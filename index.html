<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD-APP-API</title>
</head>
<body>

<!-- FORM FOR POSTING DATA -->
    <div class="split left">
        <div class="leftSide" id="form">
        <form class="form" id="userForm" autocomplete="off">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="name" class="form-control"  id="name" placeholder="Enter Name" required>
                  </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" autocomplete="username"  placeholder="Enter email" required>
                 </div>

                  <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" required>
                </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter Password" required>
                  </div>
                 
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city"  placeholder="Enter City" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State" required>
                </div>
                  
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter Country" required>
                </div>
                 
                  <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" id="pincode" placeholder="Enter Pincode">
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <input type="text" class="form-control" id="education" placeholder="Enter Education">
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control" id="id" placeholder="Enter ID">
              </div>
                
                <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
              </form>
        </div>
   </div>
     
    <!-- TABLE FOR DISPLAY DATA -->

      <div class="split right" id="table">
        <div class="rightSide">
            <table id="users" class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">MobNumber</th>
                    <th scope="col">Password</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Education</th>
                    <th scope="col">Id</th>
                    <th scope="col" colspan="2">Actions</th>
                 </tr>
                </thead>
                <tbody id="tableData">
                  
                </tbody>
              </table>

            </div>
      </div>




    <script src="script.js"></script>
</body>
</html>
